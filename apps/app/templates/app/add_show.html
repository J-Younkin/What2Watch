<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'app/add_show.css' %}">
    <meta charset="UTF-8">
    <title>Add a show</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <h1>Create a new show</h1>
                <form action="/shows/add" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Title:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="network">Network:</label>
                        <input type="text" class="form-control" name="network">
                    </div>
                    <button type="submit" class="btn btn-success">Create</button>
                    <a href="/shows" class="btn btn-primary" role="button">Back</a>
                </form>
            </div>
            <div class="col-sm-5">
                {% if messages %}
                    {% for message in messages %}
                        <h3>{{message}}</h3>
                    {% endfor %}
                {% endif %}    
            </div>
        </div>
